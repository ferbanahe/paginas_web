<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
    <style>
        div.cam iframe {width: 80%;
                    height: 50vh;
        }
        video {
            width: 40%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multimedia en la Web</h1>
    </header>
    <div>
        <h2>Ejemplo de img</h2>
        <img src="./assets/Komodo.jpg" alt="DragÃ³n..." type="image/jpeg">
    </div>
    <div>
        <h2>Ejemplo de object</h2>
        <object data="./assets/Los gatos hacen la compra en el supermercado.flv" type="application/x-flv"></object>
    </div>
    <h2>Ejemplo de embed</h2>
    <div>
        <embed src="./assets/Los gatos hacen la compra en el supermercado.flv" type="application/x-flv">
    </div>
    <div class="cam">
            <h2>Ejemplo de iframe</h2>
            <iframe src="http://www.madrid.org/cs/Satellite?pagename=ComunidadMadrid/Home" frameborder="0"></iframe>
    </div>
    <div>
        <h2>Ejemplo de iframe de youtube</h2>   
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uT3SBzmDxGk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
        <h2>Ejemplo de video propio, no se suele usar</h2>
        <iframe src="https://www.youtube.com/embed/uT3SBzmDxGk" frameborder="0"></iframe>
    </div>
    <div>
        <h2>Video propio</h2>
        <video controls
        <source src="./assets/Los gatos hacen la compra en el supermercado.mp4"></video>

    </div>



</body>
</html>
