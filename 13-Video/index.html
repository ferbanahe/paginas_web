<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
    <style>
        div.cam iframe {width: 80%;
                    height: 50vh;
        }
        /* video {
            width: 40%;
        } */
    </style>
</head>
<body>
    <header>
        <h1>Multimedia en la Web</h1>
    </header>
        <div>
            <h2>Ejemplo de img</h2>
            <img src="./assets/Komodo.jpg" alt="DragÃ³n..." type="image/jpeg">
        </div>
        <div>
            <h2>Ejemplo de object</h2>
            <object data="./assets/Los gatos hacen la compra en el supermercado.flv" type="application/vnd.adobe.flash.movie"></object>
        </div>
        <div>
            <h2>Ejemplo de embed</h2>
            <embed src="./assets/Los gatos hacen la compra en el supermercado.flv" type="application/vnd.adobe.flash.movie">
        </div>
        <div class="cam">
            <h2>Ejemplo de iframe</h2>
            <iframe src="http://www.madrid.org/cs/Satellite?pagename=ComunidadMadrid/Home" frameborder="0"></iframe>
        </div>
        <div>
            <h2>Ejemplo de iframe de youtube</h2>   
            <iframe src="https://www.youtube.com/embed/uT3SBzmDxGk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div>
            <h2>Ejemplo de video propio, no se suele usar</h2>
            <iframe src="./assets/2CELLOS - Seven Nation Army.mp4" frameborder="0"></iframe>
        </div>
        <div>
            <h2>Video propio</h2>
            <!-- <video controls
            src="./assets/Los gatos hacen la compra en el supermercado.mp4"></video> una forma de hacerlo-->

            <video controls width="600px">
                <source src="./assets/2CELLOS - Seven Nation Army.mp4">   
                <source src="./assets/2CELLOS - Seven Nation Army.webm">
            </video>
        </div>



</body>
</html>
